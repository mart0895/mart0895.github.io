<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">

  <body>
  	<section id="html-form" class="main-section">
  	  <form action="somepage.php" method="get">
        <div id="fn-container" class="form-elm">
    	  <label for="FirstName">First name</label>
    	  <input type="text" name="FirstName" id="FirstName" placeholder="First name here" required><br><br>
    	  <!--Requiered 1 -->
        </div>
        <div id="ln-container" class="form-elm">
          <label for="LastName">Last name</label>
          <input type="text" name="LastName" id="LastName" placeholder="Last name here" required><br><br>
          <!--Requiered 2 -->	
        </div>
        <div id="email-container" class="form-elm">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" value="johndoe@gag.com" required><br><br>
          <!--Requiered 3 -->	
        </div>
        <div id="pass-container" class="form-elm">
          	<label for="pass">Password</label>
          	<input type="password" name="pass" id="pass" required><br><br>
          	<!--Requiered 4 -->
        </div>
        <div id="sum-container" class="form-elm">
          <label for="Shortstory">Short story</label>
          <br> <!-- the break is to make everything more appealing to my eyes -->
          <textarea name="Shortstory" id="Shortstory" placeholder="Enter short story here"></textarea>        	
        </div><br>
        <div id="dte-container" class="form-elm">
          <label for="dte">What's the Birthday?</label>
          <input type="date" name="dte" id="dte">	
        </div><br>
        <div id="tel-container" class="form-elm">
           <label for="phone">Phone number here</label><br><br>
           <input type="tel" name="number" id="number" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
        </div><br>
        <div id="radio-container" class="form-elm">
          <p>Gender</p>
          <label for="Not-specified">
          	<input type="radio" name="gender-form" id="Not-specified" value="Not-specified" checked>
          	Not-specified
          </label>
          <label for="Male">
          	<input type="radio" name="gender-form" id="Male" value="Male">
          	Male
          </label>
          <label for="Female">
          	<input type="radio" name="gender-form" id="Female" value="Female">
          	Female          	
          </label>
        </div><br>
        <div id="adres-container" class="form-elm">
          <label for="address">Address</label>  
          <input type="text" name="address" id="address" placeholder="Enter address here" required>
          <!--Requiered 5 -->	
        </div><br>
        <div id="cty-container" class="form-elm">
          <label for="city">City</label>
          <input type="text" name="city" id="city" placeholder="City name here">	
        </div><br>
        <div id="prv-container" class="form-elm">
          <label for="Province">Province</label>
          <select id="Province" name="Province">
          	<optgroup label="Province">
          		<option value="Ontario">Ontario</option>       			
          		<option value="Quebec">Quebec</option>
          		<option value="Alberta">Alberta</option>
          		<option value="Manitoba">Manitoba</option>
          	</optgroup>
          </select>	
        </div>
        <div id="cntry-container" class="form-elm">
          <label for="Country">Country</label>
          <select id="Country" name="Country"> 
          	<optgroup label="Country">
          		<option value="Canada">Canada</option>
          		<option value="Chad">Chad</option>
          		<option value=Wakanda>Wakanda</option>
          	</optgroup>         
          </select>	
        </div><br>
        <div id="pstl-container" class="form-elm">
          <label for="Postal code">Postal Code</label>
          <input type="text" name="postal code" id="postal code" placeholder="A12 3B4" pattern="[A-Z]{1}[0-9]{1}[A-Z]{1} [0-9]{1}[A-Z]{1}[0-9]{1}">
          <!--pattern may not have worked here but will maintain it anyway -->
        </div><br>
        <div id="hbby-container" class="form-elm">
          <label for="Board Games">
          	 Board Games 
          	<input type="checkbox" name="board" id="board">
          </label>
          <label for="Video Games">
          	 Video Games 
          	<input type="checkbox" name="video" id="video">
          </label>	
        </div><br>
        <div id="url-container" class="form-elm">
         <label for=:"url">Enter URL:</label>
         <input type="url" name="url" id="url">	
        </div><br><!--I added breaks to each <div> ending to make sure not everything is clustered together -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>       	
      </form>
    </section>  	
  </body>
</html>
